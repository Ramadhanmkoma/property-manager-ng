<!-- Beautiful Login Form for Property-Managers System -->
<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-blue-200 px-4"
>
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 space-y-8">
    <div class="text-center">
      <img
        src="https://img.icons8.com/ios-filled/50/4e8cff/home.png"
        alt="Property Managers Logo"
        class="mx-auto mb-4 h-12 w-12"
      />
      <h2 class="text-2xl font-bold text-gray-900">
        Sign in to Property-Managers
      </h2>
      <p class="mt-2 text-sm text-gray-500">
        Welcome back! Please enter your credentials.
      </p>
    </div>
    <form class="space-y-6" (ngSubmit)="login()">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email address</label
        >
        <input
          id="email"
          name="email"
          type="email"
          autocomplete="email"
          required
          [(ngModel)]="credentials.email"
          class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:border-blue-500 focus:ring-blue-500 focus:outline-none"
          placeholder="you@email.com"
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          id="password"
          name="password"
          type="password"
          autocomplete="current-password"
          required
          [(ngModel)]="credentials.password"
          class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:border-blue-500 focus:ring-blue-500 focus:outline-none"
          placeholder="••••••••"
        />
      </div>
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input
            id="remember"
            name="remember"
            type="checkbox"
            class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500"
          />
          <label for="remember" class="ml-2 block text-sm text-gray-700"
            >Remember me</label
          >
        </div>
        <div class="text-sm">
          <a href="#" class="font-medium text-blue-600 hover:text-blue-500"
            >Forgot password?</a
          >
        </div>
      </div>
      <button
        type="submit"
        class="w-full flex justify-center rounded-md bg-blue-600 px-4 py-2 text-white font-semibold shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Sign in
      </button>
    </form>
    <p class="mt-6 text-center text-sm text-gray-600">
      Don’t have an account?
      <a [routerLink]="'/register'" class="font-medium text-blue-600 hover:text-blue-500"
        >Sign up</a
      >
    </p>
  </div>
</div>
