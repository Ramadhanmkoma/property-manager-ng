<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-blue-200 px-4">
  <div class="w-full max-w-lg bg-white/30 backdrop-blur-md border border-white/30 rounded-xl shadow-lg p-8 space-y-8 relative z-10">
    <div class="text-center">
      <img src="https://img.icons8.com/ios-filled/50/4e8cff/home.png" alt="Property Managers Logo" class="mx-auto mb-4 h-12 w-12">
      <h2 class="text-2xl font-bold text-gray-900">Create an Account</h2>
      <p class="mt-2 text-sm text-gray-700">Create a new owner account for your property management system.</p>
    </div>
    <form class="space-y-6">
      <div>
        <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input id="fullName" name="fullName" type="text" required
          class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 bg-white/60 backdrop-blur shadow-sm focus:border-blue-500 focus:ring-blue-500 focus:outline-none"
          placeholder="John Doe" autocomplete="on">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input id="email" name="email" type="email" required
          class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 bg-white/60 backdrop-blur shadow-sm focus:border-blue-500 focus:ring-blue-500 focus:outline-none"
          placeholder="owner@email.com">
      </div>
      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
        <input id="phone" name="phone" type="tel" required
          class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 bg-white/60 backdrop-blur shadow-sm focus:border-blue-500 focus:ring-blue-500 focus:outline-none"
          placeholder="+1234567890">
      </div>
      <div>
        <label for="businessName" class="block text-sm font-medium text-gray-700">Business Name</label>
        <input id="businessName" name="businessName" type="text" required
          class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 bg-white/60 backdrop-blur shadow-sm focus:border-blue-500 focus:ring-blue-500 focus:outline-none"
          placeholder="Acme Properties Ltd.">
      </div>
      <div>
        <label for="ownershipType" class="block text-sm font-medium text-gray-700">Ownership Type</label>
        <input id="ownershipType" name="ownershipType" type="text" required
          class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 bg-white/60 backdrop-blur shadow-sm focus:border-blue-500 focus:ring-blue-500 focus:outline-none"
          placeholder="Sole Proprietorship, Partnership, etc.">
      </div>
      <!-- <div>
        <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
        <select id="role" name="role" required
          class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 bg-white/60 backdrop-blur shadow-sm focus:border-blue-500 focus:ring-blue-500 focus:outline-none">
          <option value="OWNER" selected>OWNER</option>
          <option value="ADMIN">ADMIN</option>
          <option value="TENANT">TENANT</option>
        </select>
      </div> -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" name="password" type="password" required
          class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 bg-white/60 backdrop-blur shadow-sm focus:border-blue-500 focus:ring-blue-500 focus:outline-none"
          placeholder="••••••••">
      </div>
      <div>
        <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input id="confirm-password" name="password" type="password" required
          class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 bg-white/60 backdrop-blur shadow-sm focus:border-blue-500 focus:ring-blue-500 focus:outline-none"
          placeholder="••••••••">
      </div>
      <!-- <div class="flex items-center">
        <input id="verified" name="verified" type="checkbox"
          class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
        <label for="verified" class="ml-2 block text-sm text-gray-700">Verified</label>
      </div> -->
      <button type="submit"
        class="w-full flex justify-center rounded-md bg-blue-600 px-4 py-2 text-white font-semibold shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Register Owner
      </button>
    </form>
  </div>
</div>
